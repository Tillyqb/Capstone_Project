{% extends 'base.html' %}
{% block title %}Material Calculator Home{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Log in</h2>
    <form action="/login" method="GET">
      <p>
        Email <input type="text" name="email">
      </p>
  
      <p>
        Password <input type="password" name="password">
      </p>
  
      <p>
        <input type="submit">
      </p>
    </form>
    <a href="create_user" method="POST">Create an account</a>
  </form>
{% endblock %}
